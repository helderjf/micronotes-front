<div class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- Title -->
          <h1 *ngIf="!authService.isAuthenticated()"><a href="" class="title"> Micronotes</a></h1>
          <h1 *ngIf="authService.isAuthenticated()"><a href="/notes" class="title"> Micronotes</a></h1>
        </div> 

        <!-- User Name -->
        <div class="col-md-3" *ngIf="!authService.isAuthenticated()"></div>
        <div class="col-md-3" *ngIf="authService.isAuthenticated()">
            <span class="logout">{{fullName}}</span>
        </div>

        <!-- Logout -->
        <div class="col-md-3" *ngIf="authService.isAuthenticated()">
            <button class="logout btn btn-default" (click)="logout()">Logout</button>
        </div>
        <!-- Login and Register -->
        <div class="col-md-3" *ngIf="!authService.isAuthenticated()">
          <a href="/login" class="login btn btn-default">Login</a>
          <a href="/register" class="register btn btn-default">Register</a>
        </div> 
      </div>
    </div>
  </div>

<div class="container create-note">
    <form class="form-edit-note" [formGroup]="editNoteForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal">Edit note...</h1>
      <div class="form-group">
        <label for="inputTitle" class="sr-only">Title</label>
        <input type="text" id="inputTitle" [formControlName]="'title'"  class="form-control" value={{note.title}} required autofocus touched>
      </div>
      <div class="form-group">
        <label for="inputText" class="sr-only">Text</label>
        <textarea name="text" type="text" id="inputText" [formControlName]="'text'"
            class="form-control md-textarea" innerHTML={{note.text}} required touched></textarea>
      </div>
      <button class="btn btn-md btn-primary btn-block" type="submit">Save note</button>
      <button class="btn btn-md btn-danger btn-block" type="reset" (click)="goBack()">Cancel</button>
    </form>
  </div>

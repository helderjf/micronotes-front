<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{note.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{note.dateEdited | date : 'medium'}}</h6>
    <p class="card-text">{{note.text}}</p>
    <button type="button" class="btn btn-link card-link" (click)="delete()">view</button>
    <button type="button" class="btn btn-link card-link" (click)="delete()">edit</button>
    <button type="button" class="btn btn-link card-link" (click)="delete()">delete</button>
  </div>
</div>

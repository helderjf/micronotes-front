<div class="container create-note">
  <h1 class="h3 mb-3 font-weight-normal">New note...</h1>
  <hr>
    <form class="form-create-note" [formGroup]="createNoteForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputTitle" class="sr-only">Title</label>
        <input type="text" id="inputTitle" [formControlName]="'title'" class="form-control" placeholder="Title" autofocus required>
      </div>
      <div class="form-group">
        <label for="inputText" class="sr-only">Text</label>
        <quill-editor name="text" type="text" id="inputText" 
                      [formControlName]="'text'"  placeholder="Your note..." [styles]="quillEditorStyle" [required]="true"></quill-editor>
      </div>
      <button class="btn btn-md btn-primary btn-block" type="submit">Save note</button>
      <button class="btn btn-md btn-danger btn-block" type="reset" (click)="goBack()">Cancel</button>
    </form>
  </div>
